{% extends "base.html" %}

{% block content %}
<h2>Add a course</h2>
{% if saved %}
<div class="alert alert-success">
  The course was succesfully added! <a href="{{ course.get_absolute_url }}">View the course page</a>
</div>
{% endif %}
<form action="/courses/add/" class="well" method="post">{% csrf_token %}
{% include "partial/genericform.html" %}

</form>
{% endblock %}
