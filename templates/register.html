{% extends "base.html" %}

{% block content %}
<h2>Account registration</h2>
{% if created %}
  <div class="alert alert-success">
    Account created succesfully! You can now add courses.
  </div>
{% else %}
  <form action="/register/" method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Register" class="btn" />
  </form>
{% endif %}
{% endblock %}
